<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>邀请数</title>
</head>
<body>
	<div>
		<input id="phone" type="text">
		<button id="search" type="button">查询</button>
	</div>
	<div id="phonearea"></div>
	<div>
		<span id="searchphone"></span>
	</div>
	<table></table>
</body>
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script>
	$("#search").click(function(){
		var phone = $("#phone").val();
		searchsingle(phone);
		$("#phone").val("");
	});

	function searchsingle(phone) {
		var span = '<a href="javascript:;" onclick="level(' + phone + ',this)">' + phone + '</a>' + '<span>' + '-' + '</span>';
		$("#phonearea").append(span);
		$.ajax({
			type: "get",
			async: false,
			url: "/invite/childByphone",
			data:{
				phone:phone
			},
			dataType: "json",
			success: function (data) {
				var table = $("table");
				var tbody = "<tbody>";
				table.html("");
				var thead = '<thead><tr><th>手机号</th><th>邀请列表</th></tr></thead>';
				table.append(thead);
				$("#searchphone").html("用户" + phone + "共有" + data.data.length + "邀请数");
				for (var i = 0; i < data.data.length; i++) {
					var tr = '<tr><td>'+ data.data[i].childPlayerPhone +'</td><td><a href="javascript:;" onclick="searchsingle('+ data.data[i].childPlayerPhone +')">查看</a></td></tr>'
					tbody += tr;
				}
				tbody =+ "</tbody>";
				table.append(tbody);
			}
		});
	}

	function level(phone,e) {
		searchsingle(phone);
		$(e).nextAll().remove();
	}
</script>
</html>
