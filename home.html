<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>农场后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>
<body>
	<div class="page">
		<div class="header">
			<div class="title">
				农场后台管理系统
			</div>
		</div>
		<div class="menu">
			<ul>
				<li>function1</li>
				<li class="active">function2</li>
				<li>function3</li>
			</ul>
		</div>
		<div class="content">
			<div class="accuracy">
				<div class="subtitle">
					查询列表
				</div>
				<div class="btn-area">
					<input type="file">
					<button type="button">导入</button>
				</div>
				<div class="data-area">
					<textarea class="search-list" placeholder="每行一条数据"></textarea>
				</div>
			</div>
			<div class="advance">
				<div class="subtitle">客户基本信息</div>
				<div class="filter">
					<p>筛选：</p>
				</div>
				<div class="sort">
					<p>排序：</p>
				</div>
				<div class="results">
					<p>查询结果：</p>
				</div>
			</div>
		</div>
	</div>
	<div class="modal">modal</div>
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/basic.js"></script>
</body>
</html>
